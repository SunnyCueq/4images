{header}
<!-- Breadcrumb -->
<nav class="flex items-center gap-2 text-sm text-gray-600 mb-6" aria-label="Breadcrumb">
  <a href="{url_home}" class="text-gray-500 hover:text-brand-blue transition" aria-label="Home"><i class="fa-solid fa-home"></i></a>
  <span class="text-gray-400">/</span>
  <span class="text-gray-900 font-medium" aria-current="page">{clickstream}</span>
  <div class="ml-auto flex items-center gap-4">
    <a href="{url_top_images}" class="hover:text-brand-blue transition font-medium"><i class="fa-solid fa-star text-xs"></i> {lang_top_images}</a>
    <a href="{url_new_images}" class="hover:text-brand-blue transition font-medium"><i class="fa-solid fa-sparkles text-xs"></i> {lang_new_images}</a>
  </div>
</nav>

<!-- Main Layout: Sidebar + Content -->
<div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

  <!-- Sidebar (3 cols desktop, full-width mobile) -->
  <aside class="lg:col-span-3 space-y-6">

    <!-- User Box Card -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="bg-brand-blue text-white px-4 py-3 font-semibold text-sm flex items-center gap-2">
        <i class="fa-solid fa-user"></i>
        {lang_registered_user}
      </div>
      <div class="p-4 text-sm text-center">
        {user_box}
      </div>
    </div>

    <!-- Random Image Card -->
    {if random_image}
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="bg-brand-blue text-white px-4 py-3 font-semibold text-sm flex items-center gap-2">
        <i class="fa-solid fa-shuffle"></i>
        {lang_random_image}
      </div>
      <div class="p-4 text-center">
        {random_image}
      </div>
    </div>
    {endif random_image}

  </aside>

  <!-- Main Content (9 cols desktop) -->
  <section class="lg:col-span-9">

    <!-- Control Panel Title -->
    <h1 class="text-3xl font-bold text-gray-900 mb-2 flex items-center gap-3">
      <i class="fa-solid fa-gauge text-2xl"></i>
      {lang_control_panel}
    </h1>

    <hr class="border-t border-gray-300 mb-6" />

    <!-- Success/Error Message -->
    {if msg}
    <div class="bg-blue-50 border border-blue-200 text-blue-900 px-4 py-3 rounded mb-6">
      <b>{msg}</b>
    </div>
    {endif msg}

    <!-- Member Content (Dynamic from member.php) -->
    <div>
      {content}
    </div>

  </section>

</div>
{footer}
