<div class="card shadow-sm">
  <div class="card-header bg-light d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="fa-solid fa-user me-2"></i>{lang_profile_of} {user_name}</h5>
    <a href="{url_show_user_images}" class="btn btn-sm btn-primary">
      <i class="fa-solid fa-images me-1"></i>{lang_show_user_images}
    </a>
  </div>
  <div class="card-body">
    <table class="table table-sm table-striped mb-0">
      <tbody>
        <tr>
          <td style="width: 30%;"><strong>{lang_join_date}</strong></td>
          <td>{user_join_date}</td>
        </tr>
        <tr>
          <td><strong>{lang_last_action}</strong></td>
          <td>{user_last_action}</td>
        </tr>
        <tr>
          <td><strong>{lang_comments}</strong></td>
          <td>{user_comments}</td>
        </tr>
        <tr>
          <td><strong>{lang_email}</strong></td>
          <td>{if user_email}<a href="{user_mailform_link}"><i class="fa-solid fa-envelope me-1"></i>{user_email_save}</a>{endif user_email}</td>
        </tr>
        <tr>
          <td><strong>{lang_homepage}</strong></td>
          <td>{if user_homepage}<a href="{user_homepage}" target="_blank"><i class="fa-solid fa-globe me-1"></i>{user_homepage}</a>{endif user_homepage}</td>
        </tr>
        <!-- ICQ support removed -->
      </tbody>
    </table>
  </div>
</div>
