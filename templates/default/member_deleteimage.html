<form method="post" action="{url_member}" enctype="multipart/form-data" onsubmit="uploadbutton.disabled=true;">
  <input type="hidden" name="action" value="deleteimage">
  <input type="hidden" name="image_id" value="{image_id}">
  
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0"><i class="fa-solid fa-trash me-2"></i>{lang_delete_image}</h5>
    </div>
    <div class="card-body">
      <div class="alert alert-warning">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>{lang_delete_image_confirm}
      </div>
    </div>
  </div>
  
  <div class="text-center">
    <button type="submit" name="uploadbutton" class="btn btn-danger me-2">
      <i class="fa-solid fa-check me-1"></i>{lang_yes}
    </button>
    <button type="button" class="btn btn-secondary" onclick="javascript:history.go(-1)">
      <i class="fa-solid fa-xmark me-1"></i>{lang_no}
    </button>
  </div>
</form>
