<div class="d-flex align-items-start mb-3">
  <div class="me-2">
    <i class="fa-solid fa-folder text-primary fa-lg"></i>
  </div>
  <div class="flex-grow-1">
    <div>
      <a href="{cat_url}" class="fw-bold text-decoration-none">{cat_name}</a> 
      <span class="text-muted">({num_images})</span>
      {if cat_is_new}<span class="badge bg-success ms-1">{lang_new}</span>{endif cat_is_new}
    </div>
    {if cat_description}
    <div class="small text-muted mt-1">{cat_description}</div>
    {endif cat_description}
    {if sub_cats}
    <div class="ms-3 mt-2">
      {sub_cats}
    </div>
    {endif sub_cats}
  </div>
</div>
