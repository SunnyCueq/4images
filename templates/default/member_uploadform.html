<form method="post" action="{url_member}" enctype="multipart/form-data" onsubmit="uploadbutton.disabled=true;">
  <input type="hidden" name="action" value="uploadimage">
  {if cat_id}<input type="hidden" name="cat_id" value="{cat_id}">{{endif cat_id}
  
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fa-solid fa-cloud-arrow-up me-2"></i>{lang_user_upload}</h5>
    </div>
    <div class="card-body">
      <!-- Category -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_category}</strong></label>
        <div class="col-sm-9">
          <p class="form-control-plaintext">{cat_name}</p>
        </div>
      </div>
      
      <!-- Media File -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
          <strong>{lang_media_file}</strong><br>
          <small class="text-muted">
            {lang_max_filesize}<strong>{max_media_filsize}</strong><br>
            {lang_max_imagewidth}<strong>{max_media_imagewidth}</strong><br>
            {lang_max_imageheight}<strong>{max_media_imageheight}</strong>
          </small>
        </label>
        <div class="col-sm-9">
          <label class="form-label"><strong>Upload:</strong></label>
          <input type="file" name="media_file" class="form-control mb-2">
          <label class="form-label"><strong>URL:</strong></label>
          <input type="url" name="remote_media_file" value="{remote_media_file}" class="form-control mb-2">
          <small class="text-muted"><strong>{lang_allowed_file_types}</strong> {allowed_media_types}</small>
        </div>
      </div>
      
      <!-- Thumbnail File -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
          <strong>{lang_thumb_file}</strong><br>
          <small class="text-muted">
            {lang_max_filesize}<strong>{max_thumb_filsize}</strong><br>
            {lang_max_imagewidth}<strong>{max_thumb_imagewidth}</strong><br>
            {lang_max_imageheight}<strong>{max_thumb_imageheight}</strong>
          </small>
        </label>
        <div class="col-sm-9">
          <label class="form-label"><strong>Upload:</strong></label>
          <input type="file" name="thumb_file" class="form-control mb-2">
          <label class="form-label"><strong>URL:</strong></label>
          <input type="url" name="remote_thumb_file" value="{remote_thumb_file}" class="form-control mb-2">
          <small class="text-muted"><strong>{lang_allowed_file_types}</strong> {allowed_thumb_types}</small>
        </div>
      </div>
      
      <!-- Image Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_image_name}</strong></label>
        <div class="col-sm-9">
          <input type="text" name="image_name" value="{image_name}" class="form-control">
        </div>
      </div>
      
      <!-- Description -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_description}</strong></label>
        <div class="col-sm-9">
          <textarea name="image_description" rows="10" class="form-control">{image_description}</textarea>
        </div>
      </div>
      
      <!-- Keywords -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_keywords}</strong></label>
        <div class="col-sm-9">
          <textarea name="image_keywords" rows="10" class="form-control">{image_keywords}</textarea>
        </div>
      </div>
      
      <!-- Captcha -->
      {if captcha_upload}
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_captcha}</strong></label>
        <div class="col-sm-9">
          <div class="mb-2">
            <a href="javascript:new_captcha_image();">
              <img src="{url_captcha_image}" border="0" id="captcha_image" alt="" class="img-thumbnail">
            </a>
          </div>
          <input type="text" name="captcha" id="captcha_input" value="" class="form-control mb-2">
          <div class="form-text">{lang_captcha_desc}</div>
        </div>
      </div>
      {endif captcha_upload}
    </div>
  </div>
  
  <div class="text-center">
    <button type="submit" name="uploadbutton" class="btn btn-primary me-2">
      <i class="fa-solid fa-upload me-1"></i>{lang_submit}
    </button>
    <button type="reset" class="btn btn-secondary">
      <i class="fa-solid fa-rotate-left me-1"></i>{lang_reset}
    </button>
  </div>
</form>
