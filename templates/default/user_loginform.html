<div class="p-4">
  <form action="{url_login}" method="post" class="space-y-3">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{lang_user_name}</label>
      <input type="text" size="10" name="user_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent text-sm" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{lang_password}</label>
      <input type="password" size="10" name="user_password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent text-sm" />
    </div>

    <div class="flex items-center gap-2">
      <input type="checkbox" name="auto_login" value="1" id="auto_login" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue rounded" />
      <label for="auto_login" class="text-xs text-gray-600 cursor-pointer">{lang_auto_login}</label>
    </div>

    <div class="pt-2">
      <input type="submit" value="{lang_login}" class="w-full px-4 py-2 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer text-sm" />
    </div>

  </form>

  <div class="mt-4 space-y-2 text-sm">
    <div><a href="{url_lost_password}" class="text-brand-blue hover:underline flex items-center gap-1"><i class="fa-solid fa-key text-xs"></i> {lang_lost_password}</a></div>
    <div><a href="{url_register}" class="text-brand-blue hover:underline flex items-center gap-1"><i class="fa-solid fa-user-plus text-xs"></i> {lang_register}</a></div>
  </div>
</div>
