<form method="post" action="{url_member}">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fa-solid fa-envelope me-2"></i>{lang_send_email_to} {user_name}</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="subject" class="form-label"><strong>{lang_subject}</strong></label>
        <input type="text" name="subject" id="subject" value="{subject}" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label for="message" class="form-label"><strong>{lang_message}</strong></label>
        <textarea name="message" id="message" rows="10" class="form-control" required>{message}</textarea>
      </div>
    </div>
  </div>
  
  <input type="hidden" name="action" value="emailuser">
  <input type="hidden" name="user_id" value="{user_id}">
  
  <div class="text-center">
    <button type="submit" class="btn btn-primary me-2">
      <i class="fa-solid fa-paper-plane me-1"></i>{lang_submit}
    </button>
    <button type="reset" class="btn btn-secondary">
      <i class="fa-solid fa-rotate-left me-1"></i>{lang_reset}
    </button>
  </div>
</form>
