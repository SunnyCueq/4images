<form method="post" action="{url_member}" class="max-w-4xl mx-auto">
  <input type="hidden" name="action" value="emailuser" />
  <input type="hidden" name="user_id" value="{user_id}" />

  <!-- Email Form Card -->
  <div class="bg-white rounded-lg shadow overflow-hidden mb-6">

    <!-- Card Header -->
    <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
      <i class="fa-solid fa-envelope"></i>
      {lang_send_email_to} {user_name}
    </div>

    <!-- Form Fields -->
    <div class="divide-y divide-gray-200">

      <!-- Subject -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
        <div class="font-semibold text-gray-700">{lang_subject}</div>
        <div class="sm:col-span-2">
          <input type="text" name="subject" size="30" value="{subject}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
        </div>
      </div>

      <!-- Message -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
        <div class="font-semibold text-gray-700">{lang_message}</div>
        <div class="sm:col-span-2">
          <textarea name="message" cols="30" rows="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent resize-y">{message}</textarea>
        </div>
      </div>

    </div>
  </div>

  <!-- Form Buttons -->
  <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
    <input type="submit" value="{lang_submit}" class="px-6 py-3 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
    <input type="reset" value="{lang_reset}" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
  </div>

</form>
