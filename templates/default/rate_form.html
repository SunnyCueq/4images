<form method="post" action="{self}" class="d-inline-flex align-items-center gap-2">
  <select name="rating" class="form-select form-select-sm" style="width: auto;">
    <option value="">--</option>
    <option value="5">5 <i class="fa-solid fa-star"></i></option>
    <option value="4">4</option>
    <option value="3">3</option>
    <option value="2">2</option>
    <option value="1">1</option>
  </select>
  <input type="hidden" name="action" value="rateimage">
  <input type="hidden" name="id" value="{image_id}">
  <button type="submit" class="btn btn-primary btn-sm" name="submit">
    <i class="fa-solid fa-star me-1"></i>{rate}
  </button>
</form>
