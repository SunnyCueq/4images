<div class="max-w-4xl mx-auto">

  <!-- Agreement Card -->
  <div class="bg-white rounded-lg shadow overflow-hidden mb-6">

    <!-- Card Header -->
    <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
      <i class="fa-solid fa-file-contract"></i>
      {lang_agreement}
    </div>

    <!-- Agreement Content -->
    <div class="px-6 py-6 text-gray-700 leading-relaxed">
      {lang_agreement_terms}
    </div>

  </div>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
    <form method="post" action="{url_register}">
      <input type="hidden" name="action" value="register" />
      <input type="submit" value="{lang_agree}" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
    </form>
    <form method="post" action="{url_home}">
      <input type="submit" value="{lang_agree_not}" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
    </form>
  </div>

</div>
