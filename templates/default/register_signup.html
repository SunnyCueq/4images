<div class="card shadow-sm mb-4">
  <div class="card-header bg-light">
    <h5 class="mb-0"><i class="fa-solid fa-file-contract me-2"></i>{lang_agreement}</h5>
  </div>
  <div class="card-body">
    <div class="alert alert-warning">
      {lang_agreement_terms}
    </div>
  </div>
</div>

<div class="d-flex justify-content-center gap-3">
  <form method="post" action="{url_register}">
    <input type="hidden" name="action" value="register">
    <button type="submit" class="btn btn-success">
      <i class="fa-solid fa-check me-1"></i>{lang_agree}
    </button>
  </form>
  
  <form method="post" action="{url_home}">
    <button type="submit" class="btn btn-danger">
      <i class="fa-solid fa-xmark me-1"></i>{lang_agree_not}
    </button>
  </form>
</div>
