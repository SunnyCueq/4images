<form method="post" action="{url_search}" class="max-w-4xl mx-auto">
  <div class="bg-white rounded-lg shadow overflow-hidden mb-6">

    <!-- Card Header -->
    <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
      <i class="fa-solid fa-magnifying-glass"></i>
      {lang_search}
    </div>

    <!-- Form Fields -->
    <div class="divide-y divide-gray-200">

      <!-- Search by Keyword -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
        <div class="font-semibold text-gray-700">{lang_search_by_keyword}</div>
        <div class="sm:col-span-2 space-y-3">
          <input type="text" name="search_keywords" size="40" value="{search_keywords}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" name="search_new_images" value="1" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue rounded" />
            <span class="text-sm">{lang_new_images_only}</span>
          </label>
        </div>
      </div>

      <!-- Search by Username -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
        <div class="font-semibold text-gray-700">{lang_search_by_username}</div>
        <div class="sm:col-span-2">
          <input type="text" name="search_user" size="40" value="{search_user}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
        </div>
      </div>

      <!-- Search Terms -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
        <div class="font-semibold text-gray-700">{lang_search_terms}</div>
        <div class="sm:col-span-2 flex items-center gap-6">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="search_terms" value="any" checked="checked" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue" />
            <span>{lang_or}</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="search_terms" value="all" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue" />
            <span>{lang_and}</span>
          </label>
        </div>
      </div>

      <!-- Category -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
        <div class="font-semibold text-gray-700">{lang_category}</div>
        <div class="sm:col-span-2">
          {category_dropdown}
        </div>
      </div>

      <!-- Search Fields -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
        <div class="font-semibold text-gray-700">{lang_search_fields}</div>
        <div class="sm:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-2">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="search_fields" value="all" checked="checked" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue" />
            <span>{lang_all_fields}</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="search_fields" value="image_name" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue" />
            <span>{lang_name_only}</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="search_fields" value="image_description" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue" />
            <span>{lang_description_only}</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="radio" name="search_fields" value="image_keywords" class="w-4 h-4 text-brand-blue focus:ring-2 focus:ring-brand-blue" />
            <span>{lang_keywords_only}</span>
          </label>
        </div>
      </div>

    </div>

  </div>

  <!-- Submit Button -->
  <div class="flex justify-center">
    <input type="submit" value="{lang_search}" class="px-6 py-3 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer min-w-[200px]" />
  </div>

</form>
