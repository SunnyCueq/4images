<!-- you wish detail page in a small javascript open window, use {thumbnail_openwindow} -->
<div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
  <div class="aspect-square bg-gray-100 overflow-hidden relative group">
    {thumbnail}
  </div>
  <div class="p-4 space-y-2">
    <div class="font-semibold text-gray-900 line-clamp-2">
      {image_name}
      {if image_is_new}<span class="ml-1 inline-block px-2 py-0.5 text-xs font-semibold text-white bg-red-600 rounded">NEU</span>{endif image_is_new}
    </div>
    <div class="text-sm text-gray-600">({user_name_link})</div>
    <div class="text-sm">
      <a href="{cat_url}" class="text-brand-blue hover:underline">{cat_name}</a>
    </div>
    {if allow_comments}
    <div class="text-sm text-gray-600">
      <i class="fa-solid fa-comment text-xs"></i> {lang_comments} {image_comments}
    </div>
    {endif allow_comments}
    <div class="pt-2">
      {lightbox_button}
    </div>
  </div>
</div>
