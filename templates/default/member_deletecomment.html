<form method="post" action="{url_member}" enctype="multipart/form-data" onsubmit="uploadbutton.disabled=true;" class="max-w-4xl mx-auto">
  <input type="hidden" name="action" value="deletecomment" />
  <input type="hidden" name="comment_id" value="{comment_id}" />

  <!-- Delete Comment Card -->
  <div class="bg-white rounded-lg shadow overflow-hidden mb-6">

    <!-- Card Header -->
    <div class="bg-red-600 text-white px-6 py-4 font-semibold flex items-center gap-2">
      <i class="fa-solid fa-trash"></i>
      {lang_delete_comment}
    </div>

    <!-- Confirmation Message -->
    <div class="px-6 py-6 bg-red-50 border-l-4 border-red-600">
      <p class="text-red-900 text-lg">{lang_delete_comment_confirm}</p>
    </div>

  </div>

  <!-- Form Buttons -->
  <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
    <input type="submit" name="uploadbutton" value="{lang_yes}" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
    <input type="button" value="{lang_no}" onclick="javascript:history.go(-1)" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
  </div>

</form>
