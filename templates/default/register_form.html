<div class="mb-3">{lang_register_msg}</div>

<form method="POST" action="{url_register}">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fa-solid fa-user-plus me-2"></i>{lang_register}</h5>
    </div>
    <div class="card-body">
      <!-- Username -->
      <div class="mb-3">
        <label for="user_name" class="form-label"><strong>{lang_user_name}</strong></label>
        <input type="text" name="user_name" id="user_name" value="{user_name}" class="form-control" required>
      </div>
      
      <!-- Password -->
      <div class="mb-3">
        <label for="user_password" class="form-label"><strong>{lang_password}</strong></label>
        <input type="password" name="user_password" id="user_password" class="form-control" required>
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="user_email" class="form-label"><strong>{lang_email}</strong></label>
        <input type="email" name="user_email" id="user_email" value="{user_email}" class="form-control" required>
      </div>
      
      <!-- Captcha -->
      {if captcha_registration}
      <div class="mb-3">
        <label for="captcha_input" class="form-label"><strong>{lang_captcha}</strong></label>
        <div class="mb-2">
          <a href="javascript:new_captcha_image();">
            <img src="{url_captcha_image}" border="0" alt="" id="captcha_image" class="img-thumbnail">
          </a>
        </div>
        <input type="text" name="captcha" id="captcha_input" value="" class="form-control mb-2" required>
        <div class="form-text">{lang_captcha_desc}</div>
      </div>
      {endif captcha_registration}
    </div>
  </div>
  
  <input type="hidden" name="action" value="register">
  
  <div class="text-center">
    <button type="submit" class="btn btn-primary me-2">
      <i class="fa-solid fa-check me-1"></i>{lang_submit}
    </button>
    <button type="reset" class="btn btn-secondary">
      <i class="fa-solid fa-rotate-left me-1"></i>{lang_reset}
    </button>
  </div>
</form>
