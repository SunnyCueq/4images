<div class="max-w-4xl mx-auto space-y-6">

  <!-- Info Message -->
  <div class="bg-blue-50 border border-blue-200 text-blue-900 px-4 py-3 rounded-lg">
    {lang_register_msg}
  </div>

  <form method="POST" action="{url_register}">
    <input type="hidden" name="action" value="register" />

    <!-- Register Form Card -->
    <div class="bg-white rounded-lg shadow overflow-hidden mb-6">

      <!-- Card Header -->
      <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
        <i class="fa-solid fa-user-plus"></i>
        {lang_register}
      </div>

      <!-- Form Fields -->
      <div class="divide-y divide-gray-200">

        <!-- Username -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
          <div class="font-semibold text-gray-700">{lang_user_name}</div>
          <div class="sm:col-span-2">
            <input type="text" name="user_name" size="30" value="{user_name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
          </div>
        </div>

        <!-- Password -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
          <div class="font-semibold text-gray-700">{lang_password}</div>
          <div class="sm:col-span-2">
            <input type="password" name="user_password" size="30" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
          </div>
        </div>

        <!-- Email -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
          <div class="font-semibold text-gray-700">{lang_email}</div>
          <div class="sm:col-span-2">
            <input type="text" name="user_email" size="30" value="{user_email}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
          </div>
        </div>

        <!-- Captcha -->
        {if captcha_registration}
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
          <div class="font-semibold text-gray-700">{lang_captcha}</div>
          <div class="sm:col-span-2 space-y-3">
            <a href="javascript:new_captcha_image();" class="inline-block">
              <img src="{url_captcha_image}" id="captcha_image" alt="CAPTCHA" class="border border-gray-300 rounded" />
            </a>
            <input type="text" name="captcha" size="30" value="" id="captcha_input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
            <div class="text-sm text-gray-600">{lang_captcha_desc}</div>
          </div>
        </div>
        {endif captcha_registration}

      </div>

    </div>

    <!-- Form Buttons -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <input type="submit" value="{lang_submit}" class="px-6 py-3 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
      <input type="reset" value="{lang_reset}" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
    </div>

  </form>

</div>
