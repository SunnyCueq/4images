<div class="mb-3">{lang_lost_password_msg}</div>

<form method="post" action="{url_member}">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fa-solid fa-key me-2"></i>{lang_lost_password}</h5>
    </div>
    <div class="card-body">
      <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" name="user_email" value="{user_email}" class="form-control" placeholder="{lang_email}" required>
        <input type="hidden" name="action" value="sendpassword">
        <button type="submit" class="btn btn-primary" name="submit">
          <i class="fa-solid fa-paper-plane me-1"></i>{lang_submit}
        </button>
      </div>
    </div>
  </div>
</form>
