<div class="max-w-4xl mx-auto space-y-6">

  <!-- Info Message -->
  <div class="bg-blue-50 border border-blue-200 text-blue-900 px-4 py-3 rounded-lg">
    {lang_lost_password_msg}
  </div>

  <!-- Lost Password Form -->
  <form method="post" action="{url_member}">
    <input type="hidden" name="action" value="sendpassword" />

    <div class="bg-white rounded-lg shadow overflow-hidden">

      <!-- Card Header -->
      <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
        <i class="fa-solid fa-key"></i>
        {lang_lost_password}
      </div>

      <!-- Form Field -->
      <div class="px-6 py-6">
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
          <label class="font-semibold text-gray-700 whitespace-nowrap">{lang_email}</label>
          <div class="flex-1 flex flex-col sm:flex-row gap-3 w-full">
            <input type="text" name="user_email" size="30" value="{user_email}" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
            <input type="submit" value="{lang_submit}" name="submit" class="px-6 py-2.5 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer whitespace-nowrap" />
          </div>
        </div>
      </div>

    </div>

  </form>

</div>
