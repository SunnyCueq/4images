<div class="card shadow-sm mb-4">
  <div class="card-header bg-light">
    <h5 class="mb-0"><i class="fa-solid fa-message me-2"></i>{lang_post_comment}</h5>
  </div>
  <div class="card-body">
    <form name="commentform" action="{self}" method="post" onsubmit="postbutton.disabled=true;">
      <!-- Name -->
      <div class="mb-3">
        <label for="user_name" class="form-label"><strong>{lang_name}</strong></label>
        <input type="text" name="user_name" id="user_name" value="{user_name}" class="form-control">
      </div>
      
      <!-- Headline -->
      <div class="mb-3">
        <label for="comment_headline" class="form-label"><strong>{lang_headline}</strong></label>
        <input type="text" name="comment_headline" id="comment_headline" value="{comment_headline}" class="form-control">
      </div>
      
      <!-- Comment Text -->
      <div class="mb-3">
        <label for="comment_text" class="form-label"><strong>{lang_comment}</strong></label>
        <textarea name="comment_text" id="comment_text" rows="10" class="form-control">{comment_text}</textarea>
      </div>
      
      <!-- BBCode -->
      <div class="mb-3">
        {bbcode}
      </div>
      
      <!-- Captcha -->
      {if captcha_comments}
      <div class="mb-3">
        <label for="captcha_input" class="form-label"><strong>{lang_captcha}</strong></label>
        <div class="mb-2">
          <a href="javascript:new_captcha_image();">
            <img src="{url_captcha_image}" border="0" id="captcha_image" alt="" class="img-thumbnail">
          </a>
        </div>
        <input type="text" name="captcha" id="captcha_input" value="" class="form-control mb-2">
        <div class="form-text">{lang_captcha_desc}</div>
      </div>
      {endif captcha_comments}
      
      <!-- Submit Button -->
      <input type="hidden" name="action" value="postcomment">
      <input type="hidden" name="id" value="{image_id}">
      <button type="submit" name="postbutton" class="btn btn-primary">
        <i class="fa-solid fa-paper-plane me-1"></i>{lang_post_comment}
      </button>
    </form>
  </div>
</div>
