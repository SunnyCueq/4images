<div class="bg-white rounded-lg shadow overflow-hidden mb-6">

  <!-- Card Header -->
  <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
    <i class="fa-solid fa-comment"></i>
    {lang_post_comment}
  </div>

  <!-- Form -->
  <div class="p-6">
    <form name="commentform" action="{self}" method="post" onsubmit="postbutton.disabled=true;" class="space-y-4">
      <input type="hidden" name="action" value="postcomment" />
      <input type="hidden" name="id" value="{image_id}" />

      <!-- Name -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">{lang_name}</label>
        <input type="text" name="user_name" size="30" value="{user_name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
      </div>

      <!-- Headline -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">{lang_headline}</label>
        <input type="text" name="comment_headline" size="30" value="{comment_headline}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
      </div>

      <!-- Comment Text -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">{lang_comment}</label>
        <textarea name="comment_text" cols="35" rows="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent resize-y">{comment_text}</textarea>
      </div>

      <!-- BBCode -->
      <div class="text-sm text-gray-600">
        {bbcode}
      </div>

      <!-- Captcha -->
      {if captcha_comments}
      <div>
        <label class="block font-semibold text-gray-700 mb-2">{lang_captcha}</label>
        <a href="javascript:new_captcha_image();" class="inline-block mb-3">
          <img src="{url_captcha_image}" id="captcha_image" alt="CAPTCHA" class="border border-gray-300 rounded" />
        </a>
        <input type="text" name="captcha" size="30" value="" id="captcha_input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
        <div class="text-sm text-gray-600 mt-2">{lang_captcha_desc}</div>
      </div>
      {endif captcha_comments}

      <!-- Submit Button -->
      <div class="pt-2">
        <input type="submit" name="postbutton" value="{lang_post_comment}" class="px-6 py-3 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer" />
      </div>

    </form>
  </div>

</div>
