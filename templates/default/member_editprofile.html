<div class="mb-3">{lang_edit_profile_msg}</div>

<!-- Profile Form -->
<form method="post" action="{url_member}">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fa-solid fa-user-pen me-2"></i>{lang_profile_of} {user_name}</h5>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_email}</strong></label>
        <div class="col-sm-9">
          <input type="email" name="user_email" value="{user_email}" class="form-control">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_email_confirm}</strong></label>
        <div class="col-sm-9">
          <input type="email" name="user_email2" value="{user_email2}" class="form-control">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_show_email}</strong></label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input type="radio" name="user_showemail" value="1" {user_showemail_yes} class="form-check-input" id="showEmailYes">
            <label class="form-check-label" for="showEmailYes">{lang_yes}</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="user_showemail" value="0" {user_showemail_no} class="form-check-input" id="showEmailNo">
            <label class="form-check-label" for="showEmailNo">{lang_no}</label>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_allow_emails}</strong></label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input type="radio" name="user_allowemails" value="1" {user_allowemails_yes} class="form-check-input" id="allowEmailsYes">
            <label class="form-check-label" for="allowEmailsYes">{lang_yes}</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="user_allowemails" value="0" {user_allowemails_no} class="form-check-input" id="allowEmailsNo">
            <label class="form-check-label" for="allowEmailsNo">{lang_no}</label>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_invisible}</strong></label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input type="radio" name="user_invisible" value="1" {user_invisible_yes} class="form-check-input" id="invisibleYes">
            <label class="form-check-label" for="invisibleYes">{lang_yes}</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="user_invisible" value="0" {user_invisible_no} class="form-check-input" id="invisibleNo">
            <label class="form-check-label" for="invisibleNo">{lang_no}</label>
          </div>
        </div>
      </div>
      
      <hr class="my-4">
      <h6 class="mb-3">{lang_optional_infos}</h6>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_homepage}</strong></label>
        <div class="col-sm-9">
          <input type="url" name="user_homepage" value="{user_homepage}" class="form-control">
        </div>
      </div>
      
      <!-- ICQ support removed -->
    </div>
  </div>
  
  <input type="hidden" name="action" value="updateprofile">
  
  <div class="text-center mb-4">
    <button type="submit" class="btn btn-primary me-2">
      <i class="fa-solid fa-save me-1"></i>{lang_save}
    </button>
    <button type="reset" class="btn btn-secondary">
      <i class="fa-solid fa-rotate-left me-1"></i>{lang_reset}
    </button>
  </div>
</form>

<!-- Change Password Form -->
<form method="post" action="{url_member}">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fa-solid fa-key me-2"></i>{lang_change_password}</h5>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_old_password}</strong></label>
        <div class="col-sm-9">
          <input type="password" name="current_user_password" class="form-control">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_new_password}</strong></label>
        <div class="col-sm-9">
          <input type="password" name="user_password" class="form-control">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"><strong>{lang_new_password_confirm}</strong></label>
        <div class="col-sm-9">
          <input type="password" name="user_password2" class="form-control">
        </div>
      </div>
    </div>
  </div>
  
  <input type="hidden" name="action" value="updatepassword">
  
  <div class="text-center">
    <button type="submit" class="btn btn-warning me-2">
      <i class="fa-solid fa-lock me-1"></i>{lang_change_password}
    </button>
    <button type="reset" class="btn btn-secondary">
      <i class="fa-solid fa-rotate-left me-1"></i>{lang_reset}
    </button>
  </div>
</form>
