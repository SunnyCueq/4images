<form method="post" action="{url_member}" onsubmit="uploadbutton.disabled=true;" class="max-w-4xl mx-auto">
  <input type="hidden" name="action" value="updateimage" />
  <input type="hidden" name="image_id" value="{image_id}" />

  <!-- Edit Image Card -->
  <div class="bg-white rounded-lg shadow overflow-hidden mb-6">

    <!-- Card Header -->
    <div class="bg-brand-blue text-white px-6 py-4 font-semibold flex items-center gap-2">
      <i class="fa-solid fa-pen-to-square"></i>
      {lang_edit_image}
    </div>

    <!-- Form Fields -->
    <div class="divide-y divide-gray-200">

      <!-- Image Name -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
        <div class="font-semibold text-gray-700">{lang_image_name}</div>
        <div class="sm:col-span-2">
          <input type="text" name="image_name" size="30" value="{image_name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent" />
        </div>
      </div>

      <!-- Description -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-white">
        <div class="font-semibold text-gray-700">{lang_description}</div>
        <div class="sm:col-span-2">
          <textarea name="image_description" cols="30" rows="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent resize-y">{image_description}</textarea>
        </div>
      </div>

      <!-- Keywords -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6 py-4 bg-gray-50">
        <div class="font-semibold text-gray-700">{lang_keywords}</div>
        <div class="sm:col-span-2">
          <textarea name="image_keywords" cols="30" rows="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent resize-y">{image_keywords}</textarea>
        </div>
      </div>

    </div>
  </div>

  <!-- Form Buttons -->
  <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
    <input type="submit" name="uploadbutton" value="{lang_submit}" class="px-6 py-3 bg-brand-blue hover:bg-brand-blue-dark text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
    <input type="reset" value="{lang_reset}" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition cursor-pointer min-w-[140px]" />
  </div>

</form>
